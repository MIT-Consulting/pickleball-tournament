<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miller Family Pickleball Tournament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Miller Family Pickleball Tournament</h1>
        
        <div class="row">
            <!-- Team Management Section -->
            <div class="col-md-3">
                <div id="registration-section" class="mb-4">
                    <h2>Register Teams</h2>
                    <form id="team-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="player1" placeholder="Player 1 Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="player2" placeholder="Player 2 Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="seed" placeholder="Seed (optional)">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Team</button>
                    </form>

                    <div class="mt-4">
                        <h3>Registered Teams</h3>
                        <ul id="teams-list" class="list-group"></ul>
                        <button id="start-tournament" class="btn btn-success mt-3" disabled>Start Tournament</button>
                    </div>
                </div>
            </div>

            <!-- Tournament Bracket -->
            <div class="col-md-9">
                <div id="bracket-section">
                    <h2>Tournament Bracket</h2>
                    <div class="brackets-container">
                        <div id="winners-bracket" class="bracket"></div>
                        <div id="losers-bracket" class="bracket mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="js/teams.js"></script>
    <script src="js/bracket.js"></script>
</body>
</html>
